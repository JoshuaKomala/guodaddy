<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link href="./../css/pulsate.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      var map, errorWindow, currentLoc;
      // var image = new google.maps.MarkerImage(
			// 				'http://plebeosaur.us/etc/map/bluedot_retina.png',
			// 				null, // size
			// 				null, // origin
			// 				new google.maps.Point( 8, 8 ), // anchor (move to center of marker)
			// 				new google.maps.Size( 17, 17 ) // scaled size (required for Retina display icon)
			// 			);

      function initMap() {
        var image = new google.maps.MarkerImage(
                    './../images/bluedot_retina.png',
                    null, // size
                    null, // origin
                    new google.maps.Point( 0, 0 ), // anchor (move to center of marker)
                    new google.maps.Size( 17, 17 ) // scaled size (required for Retina display icon)
                  );
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';


        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map = new google.maps.Map(document.getElementById('map'), {
              center: pos,
              zoom: 12
            });
            errorWindow = new google.maps.InfoWindow;

          						// then create the new marker
						var locMarker = new google.maps.Marker({
							flat: true,
							icon: image,
							map: map,
							optimized: false,
							position: pos,
							title: 'I might be here',
							visible: true
						});

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            locMarker.addListener('click', function() {
              infowindow.open(map, locMarker);
            });


            map.addListener('center_changed', function() {
              // 3 seconds after the center of the map has changed, pan back to the
              // marker.
              console.log("in listener");
              window.setTimeout(function() {
                map.panTo(locMarker.getPosition());
              }, 3000);
            });



            // var userMarker = new google.maps.Marker({
            //   position: pos,
            //   map: map,
            //   icon: image,
            //   optimized: false,
            //   title: 'I might be here',
            //   visible: true
            // });

          }, function() {
            handleLocationError(true, errorWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, errorWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3Vw5gKB89VuUhZdJr2EgqxUg5sOgAiY&callback=initMap">
    </script>
  </body>
</html>
