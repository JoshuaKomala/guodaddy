<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var im = 'http://www.robotwoods.com/dev/misc/bluecircle.png';
      var map, infoWindow, GeoMarker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 117.1611, lng: 32.7157},
          zoom: 12,
        });
        infoWindow = new google.maps.InfoWindow;


        // GeoMarker = new GeolocationMarker(map);
        // GeoMarker.setCircleOptions({fillColor: '#808080'});
        // google.maps.event.addListenerOnce(GeoMarker, 'position_changed',
        //   function() {
        //     map.setCenter(this.getPosition());
        //     map.fitBounds(this.getBounds());
        //   });
        // google.maps.event.addListener(GeoMarker, 'geolocation_error',
        // function(e) {
        //   alert('Error obtaining position. Message: ' + e.message);
        // });

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.watchPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };


            infoWindow.open(map);
            map.setCenter(pos);

            var userMarker = new google.maps.Marker({
              position: pos,
              map: map,
              icon: im
            });



          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3Vw5gKB89VuUhZdJr2EgqxUg5sOgAiY&callback=initMap">
    </script>
  </body>
</html>
