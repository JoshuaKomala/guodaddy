<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link href="./../css/pulsate.css" rel="stylesheet">
    <link href="./../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script  
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3Vw5gKB89VuUhZdJr2EgqxUg5sOgAiY">
    </script>
    <script type="text/javascript" src="/markerclusterer.js"></script>
    <script src="/jsonTest.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <div id="locationInfo" class="locClose">
      <div id="closeLoc"> <i class="glyphicon glyphicon-remove"></i> </div>
       <div id="openLoc"> <i class="glyphicon glyphicon-chevron-up"></i> </div>
      <div id="locationName">Current Location</div>
      <div id="show-data"></div>
    </div>

  </body>
</html>
