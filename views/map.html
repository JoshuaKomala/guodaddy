<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <link href="./../css/pulsate.css" rel="stylesheet">
    <link href="./../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="locationInfo" class="locClose">
      <div id="closeLoc"> <i class="glyphicon glyphicon-remove"></i> </div>
       <div id="openLoc"> <i class="glyphicon glyphicon-chevron-up"></i> </div>
      <div id="locationName">Current Location</div>
      <div id="show-data"></div>
    </div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.

      var map, errorWindow, currentLoc;
      // var image = new google.maps.MarkerImage(
			// 				'http://plebeosaur.us/etc/map/bluedot_retina.png',
			// 				null, // size
			// 				null, // origin
			// 				new google.maps.Point( 8, 8 ), // anchor (move to center of marker)
			// 				new google.maps.Size( 17, 17 ) // scaled size (required for Retina display icon)
			// 			);

      function initMap() {
        var image = new google.maps.MarkerImage(
                    './../images/bluedot_retina.png',
                    null, // size
                    null, // origin
                    new google.maps.Point( 0, 0 ), // anchor (move to center of marker)
                    new google.maps.Size( 17, 17 ) // scaled size (required for Retina display icon)
                  );
        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
            'features of the Uluru - Kata Tjuta National Park. Uluru is '+
            'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
            'Aboriginal people of the area. It has many springs, waterholes, '+
            'rock caves and ancient paintings. Uluru is listed as a World '+
            'Heritage Site.</p>'+
            '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
            'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
            '(last visited June 22, 2009).</p>'+
            '</div>'+
            '</div>';


        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            map = new google.maps.Map(document.getElementById('map'), {
              center: pos,
              zoom: 12
            });

            setMarkers(map);
            errorWindow = new google.maps.InfoWindow;

          						// then create the new marker
						var locMarker = new google.maps.Marker({
							flat: true,
							icon: image,
							map: map,
							optimized: false,
							position: pos,
							title: 'I might be here',
							visible: true
						});

            var infowindow = new google.maps.InfoWindow({
              content: contentString
            });

            locMarker.addListener('click', function() {
              infowindow.open(map, locMarker);
              $('#locationInfo').slideDown();
            });

            $('#closeLoc').on('click', function(){
              $('#locationInfo').slideUp();
              $('#locationInfo').removeClass('locOpen');
              $('#locationInfo').addClass('locClose');
            });

            $('#openLoc').on('click',function(){
              $('#locationInfo').removeClass('locClose');
              $('#locationInfo').addClass('locOpen');
            });



            // var userMarker = new google.maps.Marker({
            //   position: pos,
            //   map: map,
            //   icon: image,
            //   optimized: false,
            //   title: 'I might be here',
            //   visible: true
            // });

          }, function() {
            handleLocationError(true, errorWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, errorWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      var beaches = [
       ['La Jolla Shores', 32.8577, -117.2529, 1],
       ['Pacific Beach', 32.8025, -117.2356, 2],
       ['Mission Beach', 32.7707, -117.2514, 3]
     ];

      function setMarkers(map) {
        var image = new google.maps.MarkerImage(
          './../images/fire.png',
          null,
          null,
          new google.maps.Point(0,0),
          new google.maps.Size(25,25)
          // This marker is 20 pixels wide by 32 pixels high.
          // size: new google.maps.Size(20, 32),
          // // The origin for this image is (0, 0).
          // origin: new google.maps.Point(0, 0),
          // // The anchor for this image is the base of the flagpole at (0, 32).
          // anchor: new google.maps.Point(0, 32)
        );
        // Shapes define the clickable region of the icon. The type defines an HTML
        // <area> element 'poly' which traces out a polygon as a series of X,Y points.
        // The final coordinate closes the poly by connecting to the first coordinate.
        // var shape = {
        //   coords: [1, 1, 1, 20, 18, 20, 18, 1],
        //   type: 'poly'
        // };

        for (var i = 0; i < beaches.length; i++) {
          createMarker(i)
        }

        function createMarker(i){
          var beach = beaches[i];
          var marker = new google.maps.Marker({
            position: {lat: beach[1], lng: beach[2]},
            map: map,
            icon: image,
            //shape: shape,
            title: beach[0],
            zIndex: beach[3]
          });
          var infowindow1 = new google.maps.InfoWindow({
            content: 'i am fire'
          });
          marker.addListener('click', function(){
            infowindow1.open(map,marker);
          });
          marker.addListener('click', function() {
            infowindow1.open(map, marker);
            $('#locationInfo').slideDown();
          });
        }
      }


    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ3Vw5gKB89VuUhZdJr2EgqxUg5sOgAiY&callback=initMap">
    </script>
    <script src="/jsonTest.js"></script>
  </body>
</html>
